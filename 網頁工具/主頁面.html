<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wennnn的實用小工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://tinyurl.com/2avrhs6d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #3498db; /* 藍色 */
            margin-bottom: 30px;
            font-size: 28px;
        }
        .tool-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px; /* 添加按鈕之間的間距 */
        }
        .tool-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .tool-button:last-child {
            margin-bottom: 0; /* 移除最後一個按鈕的底部間距 */
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .tool-button {
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wennnn的實用小工具</h1>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E6%88%AA%E5%9C%96%E8%B2%BC%E4%B8%8A%E8%88%87%E5%9C%96%E7%89%87%E4%B8%8B%E8%BC%89" class="tool-button">
            <span>截圖貼上與下載</span>
        </a>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E8%87%AA%E5%8B%95%E5%81%B5%E6%B8%AC%E4%B8%AD%E8%8B%B1%E5%AD%97%E6%95%B8" class="tool-button">
            <span>偵測字數與縮短網址</span>
        </a>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E5%9C%96%E7%89%87%E5%8F%96%E7%89%A9%E5%B7%A5%E5%85%B7" class="tool-button">
            <span>圖片取物工具</span>
        </a>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E7%B6%B2%E9%A0%81%E4%BB%A3%E7%A2%BC%E5%8D%B3%E6%99%82%E9%A0%90%E8%A6%BD" class="tool-button">
            <span>網頁代碼即時預覽</span>
        </a>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E5%9C%96%E7%89%87%E8%BD%89%E6%96%87%E5%AD%97%E5%8C%96" class="tool-button">
            <span>圖片轉文字化</span>
        </a>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E5%BD%B1%E7%89%87%E8%BD%89MP3" class="tool-button">
            <span>影片轉MP3</span>
        </a>
        <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/PDF%E8%BD%89%E5%9C%96%E7%89%87" class="tool-button">
            <span>PDF轉圖片工具</span>
        </a>
    </div>
</body>
</html>
