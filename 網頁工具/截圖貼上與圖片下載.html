<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截圖貼上與下載工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .content-wrapper {
            background-image: url('https://tinyurl.com/23wy638f');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .content-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #3498db; /* 更改為淺藍色 */
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .frame {
            background-color: white;
            border: 2px solid #3498db;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .frame:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .paste-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .paste-area:hover {
            background-color: #e9ecef;
            border-color: #2980b9;
        }
        .paste-area.has-image {
            border: none;
            background-color: transparent;
        }
        .paste-image {
            max-width: 100%;
            max-height: 200px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }
        .timestamp {
            width: 100%;
            margin-bottom: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .file-name-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .file-name-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        .download-button {
            width: 100%;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .download-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .download-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .delete-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        .instructions {
            background-color: rgba(249, 249, 249, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .instructions p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        @media (min-width: 768px) {
            .input-container {
                flex-wrap: nowrap;
            }
            .timestamp {
                width: auto;
                margin-right: 10px;
                margin-bottom: 0;
            }
            .file-name-input {
                flex-grow: 1;
                width: auto;
            }
            .download-button {
                width: auto;
                margin-top: 0;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="content-overlay">
                <h1>截圖貼上與下載工具</h1>
                <div class="instructions">
                    <p>使用說明：</p>
                    <ol>
                        <li>截取螢幕截圖（例如使用 PrtScn 鍵）</li>
                        <li>點擊下方的框框，然後按 Ctrl+V 貼上截圖</li>
                        <li>可以選擇性地為圖片輸入檔案名稱</li>
                        <li>點擊「下載圖片」按鈕保存截圖</li>
                    </ol>
                </div>
                <div id="frames-container"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript 代碼保持不變
        const framesContainer = document.getElementById('frames-container');

        function createFrame() {
            const frame = document.createElement('div');
            frame.className = 'frame';
            frame.innerHTML = `
                <div class="paste-area">
                    <p class="paste-text">在此處貼上截圖 (Ctrl+V)</p>
                    <img class="paste-image" alt="貼上的圖片">
                </div>
                <div class="input-container">
                    <span class="timestamp"></span>
                    <input type="text" class="file-name-input" placeholder="輸入檔案名稱（可選）">
                    <button class="download-button" disabled>下載圖片</button>
                </div>
                <button class="delete-button">×</button>
            `;
            framesContainer.insertBefore(frame, framesContainer.firstChild);
            
            frame.querySelector('.delete-button').addEventListener('click', function(e) {
                e.stopPropagation();
                forceDeleteFrame(frame);
            });
            
            frame.querySelector('.download-button').addEventListener('click', function(e) {
                e.stopPropagation();
                handleDownload(frame);
            });
            
            frame.addEventListener('paste', function(e) {
                if (!frame.querySelector('.paste-area').classList.contains('has-image')) {
                    handlePaste(e, frame);
                }
            });
            
            updateTimestamp(frame);
            return frame;
        }

        function updateTimestamp(frame) {
            const timestampElement = frame.querySelector('.timestamp');
            const updateTime = () => {
                const now = new Date();
                const timestamp = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                timestampElement.textContent = timestamp;
            };
            updateTime();
            if (!frame.querySelector('.paste-area').classList.contains('has-image')) {
                frame.timeInterval = setInterval(updateTime, 1000);
            }
        }

        function handlePaste(e, frame) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const pastedImage = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const pasteArea = frame.querySelector('.paste-area');
                        const img = pasteArea.querySelector('.paste-image');
                        img.src = event.target.result;
                        img.style.display = 'block';
                        pasteArea.querySelector('.paste-text').style.display = 'none';
                        pasteArea.classList.add('has-image');
                        frame.querySelector('.download-button').disabled = false;
                        
                        if (frame.timeInterval) {
                            clearInterval(frame.timeInterval);
                        }
                        updateTimestamp(frame);
                        
                        createFrame(); // 創建新的空白框在最上方
                    };
                    reader.readAsDataURL(pastedImage);
                    break;
                }
            }
        }

        function forceDeleteFrame(frame) {
            if (frame && frame.parentNode) {
                if (frame.timeInterval) {
                    clearInterval(frame.timeInterval);
                }
                frame.parentNode.removeChild(frame);
                console.log('Frame deleted:', frame);
            }
            const remainingFrames = framesContainer.querySelectorAll('.frame');
            if (remainingFrames.length === 1 && !remainingFrames[0].querySelector('.paste-area').classList.contains('has-image')) {
                return; // 如果只剩下一個空白框架，不需要再創建新的
            }
            if (remainingFrames.length === 0) {
                createFrame(); // 如果沒有剩餘框架，創建一個新的
            }
        }

        function handleDownload(frame) {
            const img = frame.querySelector('.paste-image');
            let fileName = frame.querySelector('.file-name-input').value.trim();
            if (!fileName) {
                fileName = 'screenshot';
            }
            const link = document.createElement('a');
            link.download = `${fileName}.png`;
            link.href = img.src;
            link.click();
        }

        // 初始化第一個框
        createFrame();

        // 全局事件監聽器，用於處理所有的刪除按鈕點擊
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-button')) {
                e.stopPropagation();
                const frame = e.target.closest('.frame');
                if (frame) {
                    forceDeleteFrame(frame);
                }
            }
        }, true);
    </script>
</body>
</html>
