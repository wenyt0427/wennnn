<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å½±ç‰‡è½‰ MP3 å·¥å…·</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://tinyurl.com/2yloljgu');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #fileInput {
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        label, button, select, input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        label, button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        label:hover, button:hover {
            background-color: #2980b9;
        }
        select, input[type="text"] {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        #progressContainer {
            width: 100%;
            background-color: #ecf0f1;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #2ecc71;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.3s ease;
        }
        #conversionStatus {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        #cancelBtn {
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            display: none;
            line-height: 30px;
            padding: 0;
        }
        #cancelBtn:hover {
            background-color: #c0392b;
        }
        #downloadBtn, #reconvertBtn {
            display: none;
            background-color: #27ae60;
        }
        #downloadBtn:hover, #reconvertBtn:hover {
            background-color: #2ecc71;
        }
        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        #homeButton:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .file-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .file-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        .file-details {
            text-align: left;
        }
        .file-name {
            font-weight: bold;
            color: #2c3e50;
        }
        .file-size {
            font-size: 14px;
            color: #7f8c8d;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 15px;
            display: none;
        }
        #waveformContainer {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            position: relative;
            display: none;
        }
        #waveform {
            width: 100%;
            height: 100%;
        }
        #waveformOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E4%B8%BB%E9%A0%81%E9%9D%A2'">ğŸ </button>
    <div class="container">
        <h1>å½±ç‰‡è½‰ MP3 å·¥å…·</h1>
        <div class="input-group">
            <input type="file" id="fileInput" accept="video/mp4,video/quicktime">
            <label for="fileInput">é¸æ“‡ MP4 æˆ– MOV æ–‡ä»¶</label>
            <div class="file-info">
                <img id="thumbnail" class="file-thumbnail" style="display: none;">
                <div class="file-details">
                    <div id="fileName" class="file-name"></div>
                    <div id="fileSize" class="file-size"></div>
                </div>
            </div>
        </div>
        <div class="input-group">
            <select id="quality">
                <option value="128">128 kbps</option>
                <option value="192">192 kbps</option>
                <option value="256">256 kbps</option>
                <option value="320">320 kbps</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" id="fileNameInput" placeholder="è¼¸å…¥æª”æ¡ˆåç¨± (å¯é¸)">
        </div>
        <div class="input-group button-group">
            <button id="reconvertBtn">é‡æ–°è½‰æ›</button>
            <button id="downloadBtn">ä¸‹è¼‰ MP3</button>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div id="waveformContainer">
            <canvas id="waveform"></canvas>
            <canvas id="waveformOverlay"></canvas>
        </div>
        <p id="status">è«‹é¸æ“‡ä¸€å€‹ MP4 æˆ– MOV æ–‡ä»¶ï¼ˆæœ€å¤§ 100MBï¼‰</p>
        <div id="progressContainer">
            <div id="progressBar">0%</div>
        </div>
        <div id="conversionStatus">
            <span id="conversionText"></span>
            <button id="cancelBtn">X</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const reconvertBtn = document.getElementById('reconvertBtn');
        const qualitySelect = document.getElementById('quality');
        const fileNameInput = document.getElementById('fileNameInput');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const cancelBtn = document.getElementById('cancelBtn');
        const conversionText = document.getElementById('conversionText');
        const conversionStatus = document.getElementById('conversionStatus');
        const thumbnail = document.getElementById('thumbnail');
        const audioPlayer = document.getElementById('audioPlayer');
        const waveformContainer = document.getElementById('waveformContainer');
        const waveform = document.getElementById('waveform');
        const waveformOverlay = document.getElementById('waveformOverlay');

        let selectedFile = null;
        let convertedBlob = null;
        let isConverting = false;
        let conversionCancelled = false;
        let currentConversionId = 0;
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100 MB

        fileInput.addEventListener('change', (e) => {
            if (isConverting) {
                cancelConversion();
            }
            selectedFile = e.target.files[0];
            if (selectedFile.size > MAX_FILE_SIZE) {
                status.textContent = 'æ–‡ä»¶å¤ªå¤§ï¼Œè«‹é¸æ“‡å°æ–¼ 100MB çš„æ–‡ä»¶';
            } else if (!selectedFile.type.startsWith('video/')) {
                status.textContent = 'è«‹é¸æ“‡æœ‰æ•ˆçš„ MP4 æˆ– MOV æ–‡ä»¶ï¼ˆæœ€å¤§ 100MBï¼‰';
            } else {
                fileName.textContent = selectedFile.name;
                const fileSizeInMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
                fileSize.textContent = `æ–‡ä»¶å¤§å°: ${fileSizeInMB} MB`;
                fileNameInput.value = selectedFile.name.replace(/\.(mp4|mov)$/i, '');
                status.textContent = 'æ–‡ä»¶å·²ä¸Šå‚³ï¼Œæº–å‚™è½‰æ›...';
                generateThumbnail(selectedFile);
                startConversion();
            }
        });

        function generateThumbnail(file) {
            const video = document.createElement('video');
            video.preload = 'metadata';
            video.onloadedmetadata = function() {
                video.currentTime = 1; // è¨­ç½®ç¸®ç•¥åœ–æ™‚é–“é»ï¼ˆé€™è£¡è¨­ç‚º1ç§’ï¼‰
            }
            video.oncanplay = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 50;
                canvas.height = 50;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                thumbnail.src = canvas.toDataURL();
                thumbnail.style.display = 'block';
            }
            video.src = URL.createObjectURL(file);
        }

        cancelBtn.addEventListener('click', cancelConversion);

        downloadBtn.addEventListener('click', () => {
            if (!convertedBlob) return;

            const fileName = fileNameInput.value.trim() || 'converted';
            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.mp3`;
            a.click();
            URL.revokeObjectURL(url);
        });

        reconvertBtn.addEventListener('click', () => {
            if (selectedFile) {
                status.textContent = 'æ­£åœ¨é‡æ–°è½‰æ›ï¼Œè«‹ç¨å¾Œ...';
                startConversion();
            }
        });

        function cancelConversion() {
            conversionCancelled = true;
            isConverting = false;
            status.textContent = 'è½‰æ›å·²å–æ¶ˆ';
            progressContainer.style.display = 'none';
            conversionStatus.style.display = 'none';
            reconvertBtn.style.display = 'block';
            audioPlayer.style.display = 'none';
            waveformContainer.style.display = 'none';
            resetProgress();
        }

        function resetProgress() {
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }

        async function startConversion() {
            if (!selectedFile) return;

            currentConversionId++;
            const thisConversionId = currentConversionId;

            conversionText.textContent = 'æ­£åœ¨è½‰æ›...';
            progressContainer.style.display = 'block';
            conversionStatus.style.display = 'flex';
            cancelBtn.style.display = 'block';
            downloadBtn.style.display = 'none';
            reconvertBtn.style.display = 'none';
            audioPlayer.style.display = 'none';
            waveformContainer.style.display = 'none';
            isConverting = true;
            conversionCancelled = false;
            resetProgress();

            try {
                const audioBuffer = await extractAudio(selectedFile);
                if (conversionCancelled || thisConversionId !== currentConversionId) return;
                convertedBlob = await encodeMp3(audioBuffer, parseInt(qualitySelect.value), thisConversionId);
                if (conversionCancelled || thisConversionId !== currentConversionId) return;
                
                status.textContent = 'è½‰æ›å®Œæˆï¼æ‚¨å¯ä»¥è©¦è½æˆ–ä¸‹è¼‰ MP3 æ–‡ä»¶ã€‚';
                downloadBtn.style.display = 'block';
                reconvertBtn.style.display = 'block';
                
                // é¡¯ç¤ºéŸ³é »æ’­æ”¾å™¨ä¸¦è¨­ç½®éŸ³é »æº
                const audioUrl = URL.createObjectURL(convertedBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                
                // ç¹ªè£½æ³¢å½¢
                drawWaveform(audioBuffer);
                
                // è¨­ç½®éŸ³é »æ’­æ”¾å™¨äº‹ä»¶ç›£è½å™¨
                setupAudioPlayerEvents();
            } catch (error) {
                console.error('è½‰æ›éŒ¯èª¤:', error);
                if (error.message === 'Conversion cancelled') {
                    status.textContent = 'è½‰æ›å·²å–æ¶ˆ';
                } else {
                    status.textContent = `è½‰æ›å¤±æ•—: ${error.message}`;
                }
                reconvertBtn.style.display = 'block';
            } finally {
                if (thisConversionId === currentConversionId) {
                    isConverting = false;
                    progressContainer.style.display = 'none';
                    conversionStatus.style.display = 'none';
                }
            }
        }

        async function extractAudio(file) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await file.arrayBuffer();
                                return await audioContext.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Audio extraction error:', error);
                throw new Error('ç„¡æ³•æå–éŸ³é »ã€‚è«‹å˜—è©¦ä½¿ç”¨ä¸åŒçš„æ–‡ä»¶æ ¼å¼æˆ–ç€è¦½å™¨ã€‚');
            }
        }

        async function encodeMp3(audioBuffer, kbps, conversionId) {
            try {
                const sampleRate = audioBuffer.sampleRate;
                const samples = audioBuffer.getChannelData(0);
                const mp3encoder = new lamejs.Mp3Encoder(1, sampleRate, kbps);
                const mp3Data = [];

                const sampleBlockSize = 1152;
                const totalSamples = samples.length;
                
                for (let i = 0; i < totalSamples; i += sampleBlockSize) {
                    if (conversionCancelled || conversionId !== currentConversionId) throw new Error('Conversion cancelled');
                    const sampleChunk = samples.subarray(i, i + sampleBlockSize);
                    const int16SampleChunk = convertFloat32ToInt16(sampleChunk);
                    const mp3buf = mp3encoder.encodeBuffer(int16SampleChunk);
                    if (mp3buf.length > 0) {
                        mp3Data.push(new Int8Array(mp3buf));
                    }
                    updateProgress(i / totalSamples);
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
                
                const mp3buf = mp3encoder.flush();
                if (mp3buf.length > 0) {
                    mp3Data.push(new Int8Array(mp3buf));
                }
                
                return new Blob(mp3Data, { type: 'audio/mp3' });
            } catch (error) {
                console.error('MP3 encoding error:', error);
                throw new Error('MP3 ç·¨ç¢¼å¤±æ•—ã€‚è«‹å˜—è©¦è¼ƒä½çš„æ¯”ç‰¹ç‡æˆ–è¼ƒå°çš„æ–‡ä»¶ã€‚');
            }
        }

        function convertFloat32ToInt16(float32Array) {
            const int16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16Array;
        }

        function updateProgress(ratio) {
            const percent = Math.round(ratio * 100);
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
        }

        function drawWaveform(audioBuffer) {
            const width = waveform.width;
            const height = waveform.height;
            const ctx = waveform.getContext('2d');
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.fillStyle = 'rgb(0, 0, 0)';
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }

            waveformContainer.style.display = 'block';
        }

        function setupAudioPlayerEvents() {
            const overlayCtx = waveformOverlay.getContext('2d');
            const width = waveformOverlay.width;
            const height = waveformOverlay.height;

            audioPlayer.addEventListener('timeupdate', () => {
                const progress = audioPlayer.currentTime / audioPlayer.duration;
                overlayCtx.clearRect(0, 0, width, height);
                overlayCtx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                overlayCtx.fillRect(0, 0, width * progress, height);
            });

            waveformOverlay.addEventListener('click', (e) => {
                const rect = waveformOverlay.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const clickProgress = x / width;
                audioPlayer.currentTime = audioPlayer.duration * clickProgress;
            });
        }

        // è¨­ç½® canvas å¤§å°
        function resizeCanvas() {
            const containerWidth = document.querySelector('.container').offsetWidth;
            waveform.width = containerWidth;
            waveform.height = 100;
            waveformOverlay.width = containerWidth;
            waveformOverlay.height = 100;
        }

        // åœ¨çª—å£å¤§å°æ”¹è®Šæ™‚é‡æ–°è¨­ç½® canvas å¤§å°
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
