<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂΩ±ÁâáËΩâÈü≥È†ªÂ∑•ÂÖ∑</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://tinyurl.com/2yloljgu');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #fileInput {
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        label, button, select, input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        label, button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        label:hover, button:hover {
            background-color: #2980b9;
        }
        select, input[type="text"] {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        #progressContainer {
            width: 100%;
            background-color: #ecf0f1;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #2ecc71;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.3s ease;
        }
        #conversionStatus {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        #cancelBtn {
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            display: none;
            line-height: 30px;
            padding: 0;
        }
        #cancelBtn:hover {
            background-color: #c0392b;
        }
        #downloadBtn, #reconvertBtn {
            display: none;
            background-color: #27ae60;
        }
        #downloadBtn:hover, #reconvertBtn:hover {
            background-color: #2ecc71;
        }
        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        #homeButton:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .file-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .file-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        .file-details {
            text-align: left;
        }
        .file-name {
            font-weight: bold;
            color: #2c3e50;
        }
        .file-size {
            font-size: 14px;
            color: #7f8c8d;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 15px;
            display: none;
        }
        #waveformContainer {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            position: relative;
            display: none;
        }
        #waveform {
            width: 100%;
            height: 100%;
        }
        #waveformOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E4%B8%BB%E9%A0%81%E9%9D%A2'">üè†</button>
    <div class="container">
        <h1>ÂΩ±ÁâáËΩâÈü≥È†ªÂ∑•ÂÖ∑</h1>
        <div class="input-group">
            <input type="file" id="fileInput" accept="video/mp4,video/quicktime">
            <label for="fileInput">ÈÅ∏Êìá MP4 Êàñ MOV Êñá‰ª∂</label>
            <div class="file-info">
                <img id="thumbnail" class="file-thumbnail" style="display: none;">
                <div class="file-details">
                    <div id="fileName" class="file-name"></div>
                    <div id="fileSize" class="file-size"></div>
                </div>
            </div>
        </div>
        <div class="input-group">
            <select id="audioFormat">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
                <option value="aac">AAC</option>
                <option value="ogg">OGG</option>
                <option value="flac">FLAC</option>
                <option value="m4a">M4A</option>
            </select>
        </div>
        <div class="input-group">
            <select id="quality">
                <option value="128">128 kbps</option>
                <option value="192">192 kbps</option>
                <option value="256">256 kbps</option>
                <option value="320">320 kbps</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" id="fileNameInput" placeholder="Ëº∏ÂÖ•Ê™îÊ°àÂêçÁ®± (ÂèØÈÅ∏)">
        </div>
        <div class="input-group button-group">
            <button id="reconvertBtn">ÈáçÊñ∞ËΩâÊèõ</button>
            <button id="downloadBtn">‰∏ãËºâÈü≥È†ª</button>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div id="waveformContainer">
            <canvas id="waveform"></canvas>
            <canvas id="waveformOverlay"></canvas>
        </div>
        <p id="status">Ë´ãÈÅ∏Êìá‰∏ÄÂÄã MP4 Êàñ MOV Êñá‰ª∂ÔºàÊúÄÂ§ß 100MBÔºâ</p>
        <div id="progressContainer">
            <div id="progressBar">0%</div>
        </div>
        <div id="conversionStatus">
            <span id="conversionText"></span>
            <button id="cancelBtn">X</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const reconvertBtn = document.getElementById('reconvertBtn');
        const audioFormatSelect = document.getElementById('audioFormat');
        const qualitySelect = document.getElementById('quality');
        const fileNameInput = document.getElementById('fileNameInput');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const cancelBtn = document.getElementById('cancelBtn');
        const conversionText = document.getElementById('conversionText');
        const conversionStatus = document.getElementById('conversionStatus');
        const thumbnail = document.getElementById('thumbnail');
        const audioPlayer = document.getElementById('audioPlayer');
        const waveformContainer = document.getElementById('waveformContainer');
        const waveform = document.getElementById('waveform');
        const waveformOverlay = document.getElementById('waveformOverlay');

        let selectedFile = null;
        let convertedBlob = null;
        let isConverting = false;
        let conversionCancelled = false;
        let currentConversionId = 0;
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100 MB

        fileInput.addEventListener('change', (e) => {
            if (isConverting) {
                cancelConversion();
            }
            selectedFile = e.target.files[0];
            if (selectedFile.size > MAX_FILE_SIZE) {
                status.textContent = 'Êñá‰ª∂Â§™Â§ßÔºåË´ãÈÅ∏ÊìáÂ∞èÊñº 100MB ÁöÑÊñá‰ª∂';
            } else if (!selectedFile.type.startsWith('video/')) {
                status.textContent = 'Ë´ãÈÅ∏ÊìáÊúâÊïàÁöÑ MP4 Êàñ MOV Êñá‰ª∂ÔºàÊúÄÂ§ß 100MBÔºâ';
            } else {
                fileName.textContent = selectedFile.name;
                const fileSizeInMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
                fileSize.textContent = `Êñá‰ª∂Â§ßÂ∞è: ${fileSizeInMB} MB`;
                fileNameInput.value = selectedFile.name.replace(/\.(mp4|mov)$/i, '');
                status.textContent = 'Êñá‰ª∂Â∑≤‰∏äÂÇ≥ÔºåÊ∫ñÂÇôËΩâÊèõ...';
                generateThumbnail(selectedFile);
                startConversion();
            }
        });

        function generateThumbnail(file) {
            const video = document.createElement('video');
            video.preload = 'metadata';
            video.onloadedmetadata = function() {
                video.currentTime = 1; // Ë®≠ÁΩÆÁ∏ÆÁï•ÂúñÊôÇÈñìÈªûÔºàÈÄôË£°Ë®≠ÁÇ∫1ÁßíÔºâ
            }
            video.oncanplay = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 50;
                canvas.height = 50;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                thumbnail.src = canvas.toDataURL();
                thumbnail.style.display = 'block';
            }
            video.src = URL.createObjectURL(file);
        }

        cancelBtn.addEventListener('click', cancelConversion);

        downloadBtn.addEventListener('click', () => {
            if (!convertedBlob) return;

            const fileName = fileNameInput.value.trim() || 'converted';
            const format = audioFormatSelect.value;
            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.${format}`;
            a.click();
            URL.revokeObjectURL(url);
        });

        reconvertBtn.addEventListener('click', () => {
            if (selectedFile) {
                status.textContent = 'Ê≠£Âú®ÈáçÊñ∞ËΩâÊèõÔºåË´ãÁ®çÂæå...';
                startConversion();
            }
        });

        function cancelConversion() {
            conversionCancelled = true;
            isConverting = false;
            status.textContent = 'ËΩâÊèõÂ∑≤ÂèñÊ∂à';
            progressContainer.style.display = 'none';
            conversionStatus.style.display = 'none';
            reconvertBtn.style.display = 'block';
            audioPlayer.style.display = 'none';
            waveformContainer.style.display = 'none';
            resetProgress();
        }

        function resetProgress() {
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }

        async function startConversion() {
            if (!selectedFile) return;

            currentConversionId++;
            const thisConversionId = currentConversionId;

            conversionText.textContent = 'Ê≠£Âú®ËΩâÊèõ...';
            progressContainer.style.display = 'block';
            conversionStatus.style.display = 'flex';
            cancelBtn.style.display = 'block';
            downloadBtn.style.display = 'none';
            reconvertBtn.style.display = 'none';
            audioPlayer.style.display = 'none';
            waveformContainer.style.display = 'none';
            isConverting = true;
            conversionCancelled = false;
            resetProgress();

            try {
                const audioBuffer = await extractAudio(selectedFile);
                if (conversionCancelled || thisConversionId !== currentConversionId) return;
                
                const format = audioFormatSelect.value;
                const quality = parseInt(qualitySelect.value);
                
                convertedBlob = await encodeAudio(audioBuffer, format, quality, thisConversionId);
                if (conversionCancelled || thisConversionId !== currentConversionId) return;
                
                status.textContent = 'ËΩâÊèõÂÆåÊàêÔºÅÊÇ®ÂèØ‰ª•Ë©¶ËÅΩÊàñ‰∏ãËºâÈü≥È†ªÊñá‰ª∂„ÄÇ';
                downloadBtn.style.display = 'block';
                reconvertBtn.style.display = 'block';
                
                // È°ØÁ§∫Èü≥È†ªÊí≠ÊîæÂô®‰∏¶Ë®≠ÁΩÆÈü≥È†ªÊ∫ê
                const audioUrl = URL.createObjectURL(convertedBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                
                // Áπ™Ë£ΩÊ≥¢ÂΩ¢
                drawWaveform(audioBuffer);
                
                // Ë®≠ÁΩÆÈü≥È†ªÊí≠ÊîæÂô®‰∫ã‰ª∂Áõ£ËÅΩÂô®
                setupAudioPlayerEvents();
            } catch (error) {
                console.error('ËΩâÊèõÈåØË™§:', error);
                if (error.message === 'Conversion cancelled') {
                    status.textContent = 'ËΩâÊèõÂ∑≤ÂèñÊ∂à';
                } else {
                                    status.textContent = `ËΩâÊèõÂ§±Êïó: ${error.message}`;
                }
                reconvertBtn.style.display = 'block';
            } finally {
                if (thisConversionId === currentConversionId) {
                    isConverting = false;
                    progressContainer.style.display = 'none';
                    conversionStatus.style.display = 'none';
                }
            }
        }

        async function extractAudio(file) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await file.arrayBuffer();
                return await audioContext.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Audio extraction error:', error);
                throw new Error('ÁÑ°Ê≥ïÊèêÂèñÈü≥È†ª„ÄÇË´ãÂòóË©¶‰ΩøÁî®‰∏çÂêåÁöÑÊñá‰ª∂Ê†ºÂºèÊàñÁÄèË¶ΩÂô®„ÄÇ');
            }
        }

        async function encodeAudio(audioBuffer, format, kbps, conversionId) {
            try {
                const sampleRate = audioBuffer.sampleRate;
                const channels = audioBuffer.numberOfChannels;
                const samples = audioBuffer.getChannelData(0);

                switch (format) {
                    case 'mp3':
                        return await encodeMp3(samples, channels, sampleRate, kbps, conversionId);
                    case 'wav':
                        return encodeWav(samples, channels, sampleRate);
                    case 'aac':
                    case 'ogg':
                    case 'flac':
                    case 'm4a':
                        throw new Error(`${format.toUpperCase()} Ê†ºÂºèÊö´‰∏çÊîØÊåÅ„ÄÇË´ãÈÅ∏Êìá MP3 Êàñ WAV Ê†ºÂºè„ÄÇ`);
                    default:
                        throw new Error('‰∏çÊîØÊåÅÁöÑÈü≥È†ªÊ†ºÂºè');
                }
            } catch (error) {
                console.error('Audio encoding error:', error);
                throw new Error(`Èü≥È†ªÁ∑®Á¢ºÂ§±ÊïóÔºö${error.message}`);
            }
        }

        async function encodeMp3(samples, channels, sampleRate, kbps, conversionId) {
            const mp3encoder = new lamejs.Mp3Encoder(channels, sampleRate, kbps);
            const mp3Data = [];

            const sampleBlockSize = 1152;
            const totalSamples = samples.length;
            
            for (let i = 0; i < totalSamples; i += sampleBlockSize) {
                if (conversionCancelled || conversionId !== currentConversionId) throw new Error('Conversion cancelled');
                const sampleChunk = samples.subarray(i, i + sampleBlockSize);
                const int16SampleChunk = convertFloat32ToInt16(sampleChunk);
                const mp3buf = mp3encoder.encodeBuffer(int16SampleChunk);
                if (mp3buf.length > 0) {
                    mp3Data.push(new Int8Array(mp3buf));
                }
                updateProgress(i / totalSamples);
                await new Promise(resolve => setTimeout(resolve, 0));
            }
            
            const mp3buf = mp3encoder.flush();
            if (mp3buf.length > 0) {
                mp3Data.push(new Int8Array(mp3buf));
            }
            
            return new Blob(mp3Data, { type: 'audio/mp3' });
        }

        function encodeWav(samples, channels, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            // WAV Header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, channels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            // Write samples
            const length = samples.length;
            let index = 44;
            for (let i = 0; i < length; i++) {
                view.setInt16(index, samples[i] * 32767, true);
                index += 2;
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function convertFloat32ToInt16(float32Array) {
            const int16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16Array;
        }

        function updateProgress(ratio) {
            const percent = Math.round(ratio * 100);
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
        }

        function drawWaveform(audioBuffer) {
            const width = waveform.width;
            const height = waveform.height;
            const ctx = waveform.getContext('2d');
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.fillStyle = 'rgb(0, 0, 0)';
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }

            waveformContainer.style.display = 'block';
        }

        function setupAudioPlayerEvents() {
            const overlayCtx = waveformOverlay.getContext('2d');
            const width = waveformOverlay.width;
            const height = waveformOverlay.height;

            audioPlayer.addEventListener('timeupdate', () => {
                const progress = audioPlayer.currentTime / audioPlayer.duration;
                overlayCtx.clearRect(0, 0, width, height);
                overlayCtx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                overlayCtx.fillRect(0, 0, width * progress, height);
            });

            waveformOverlay.addEventListener('click', (e) => {
                const rect = waveformOverlay.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const clickProgress = x / width;
                audioPlayer.currentTime = audioPlayer.duration * clickProgress;
            });
        }

        // Ë®≠ÁΩÆ canvas Â§ßÂ∞è
        function resizeCanvas() {
            const containerWidth = document.querySelector('.container').offsetWidth;
            waveform.width = containerWidth;
            waveform.height = 100;
            waveformOverlay.width = containerWidth;
            waveformOverlay.height = 100;
        }

        // Âú®Á™óÂè£Â§ßÂ∞èÊîπËÆäÊôÇÈáçÊñ∞Ë®≠ÁΩÆ canvas Â§ßÂ∞è
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
