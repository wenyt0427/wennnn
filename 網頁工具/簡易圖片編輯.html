<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WennnnÁ∑ö‰∏äÂúñÁâáÁ∑®ËºØÂô® (Canvas)</title>
    <style>
        /* Êï¥È´îÈ†ÅÈù¢Ê®£Âºè */
        :root {
            --primary-color: #007bff;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            color: var(--dark-gray);
            padding-top: 0; /* REMOVED: top padding to allow full canvas view */
        }

        h1 {
            color: var(--dark-gray);
            margin-bottom: 10px; /* MODIFIED */
            font-size: 1.25rem; /* MODIFIED */
        }
        
        /* NEW: Top Bar Container for auto-hiding */
        #top-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 0; /* MODIFIED */
            background: linear-gradient(to bottom, rgba(248, 249, 250, 1) 70%, rgba(248, 249, 250, 0));
            transform: translateY(-100%);
            transition: transform 0.4s ease-in-out;
            pointer-events: none; /* Allow clicks through the container padding */
        }
        #top-bar-container.show {
            transform: translateY(0);
        }
        #top-bar-container > * {
            pointer-events: auto; /* Re-enable clicks for h1 and toolbar */
        }


        /* Â∑•ÂÖ∑ÂàóÊ®£Âºè */
        #toolbar {
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.4rem 0.8rem; /* MODIFIED */
            border-radius: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 0.8rem; /* MODIFIED */
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 0.4rem; /* MODIFIED */
            padding: 0 0.3rem; /* MODIFIED */
            border-right: 1px solid var(--border-color);
        }
        .tool-group:last-child {
            border-right: none;
        }

        #toolbar label, #zoom-level {
            font-weight: 500;
            font-size: 0.75rem; /* MODIFIED */
            cursor: pointer;
            user-select: none;
        }

        /* ÊåâÈàïÊ®£Âºè */
        #toolbar button {
            padding: 0.3rem 0.6rem; /* MODIFIED */
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.2s ease;
            font-size: 0.75rem; /* MODIFIED */
        }

        #toolbar button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-2px);
        }
        
        #toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #toolbar button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.4);
        }

        /* Ëº∏ÂÖ•ÊéßÂà∂È†ÖÊ®£Âºè */
        input[type="checkbox"] { cursor: pointer; }
        input[type="color"] {
            width: 28px; height: 28px; /* MODIFIED */
            border: none; border-radius: 8px; cursor: pointer; padding: 0;
        }
        input[type="range"] { cursor: pointer; }
        input[type="number"] { width: 45px; padding: 0.3rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 0.75rem; } /* MODIFIED */
        input[type="text"] { width: 120px; padding: 0.3rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 0.75rem; } /* MODIFIED */
        input[type="file"] { border: 1px solid var(--border-color); padding: 0.3rem; border-radius: 0.5rem; font-size: 0.75rem; } /* MODIFIED */
        
        /* Áï´Â∏ÉÂÆπÂô® */
        #canvas-container {
            margin-top: 20px; /* Add some space from the top initially */
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden; /* Hide anything drawn outside canvas bounds */
        }
        
        canvas { display: block; max-width: 100%; height: auto; }
        canvas.hide-cursor { cursor: none; }

        /* Áï´Â∏É‰∏äÊñáÂ≠óËº∏ÂÖ• */
        .on-canvas-input {
            position: absolute; background: rgba(255, 255, 255, 0.95); border: 1px dashed var(--primary-color);
            padding: 2px; margin: 0; outline: none; z-index: 100; resize: none; overflow: hidden; white-space: pre;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 2100; /* Higher than modal */
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            bottom: 50px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            margin-top: 1rem;
            border: 1px solid var(--border-color);
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #888;
        }

        /* Brush Cursor Preview */
        #brush-cursor-preview {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.8);
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-sizing: border-box; /* ADDED: To make size more accurate */
        }
        
        #top-trigger-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="top-trigger-zone"></div>
    <div id="top-bar-container">
        <h1>‚ú® WennnnÁ∑ö‰∏äÂúñÁâáÁ∑®ËºØÂô® ‚ú®</h1>
        <div id="toolbar">
            <div class="tool-group">
                <input type="file" id="uploader" accept="image/*">
            </div>

            <div class="tool-group">
                <label>Â∑•ÂÖ∑:</label>
                <button class="tool-btn active" data-tool="select" title="ÁßªÂãï/ÈÅ∏Âèñ/Á∏ÆÊîæ">üñêÔ∏è</button>
                <button class="tool-btn" data-tool="rect" title="Áü©ÂΩ¢">‚ñ≠</button>
                <button class="tool-btn" data-tool="line" title="Á∑öÊ¢ù">‚àï</button>
                <button class="tool-btn" data-tool="pencil" title="Áï´Á≠Ü">‚úèÔ∏è</button>
                <button class="tool-btn" data-tool="text" title="ÊñáÂ≠ó">T</button>

            <div class="tool-group">
                <input type="checkbox" id="continuous-drawing-checkbox" title="ÈÄ£Á∫åÁπ™Ë£ΩÁõ∏ÂêåÂúñÂΩ¢">

            <div class="tool-group">

                <input type="color" id="color-picker" value="#E74C3C">

                <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1">

            <div class="tool-group">

                <input type="range" id="line-width" min="1" max="100" value="5">

            </div>
            
            <div class="tool-group">
                <label for="font-size">ÊñáÂ≠ó:</label>
                <input type="range" id="font-size" min="10" max="200" value="30">
                <input type="number" id="font-size-input" min="10" max="200" value="30">

            <div class="tool-group">
                <label>Ê≠∑Âè≤:</label>
                <button id="undo-btn" title="Âæ©Âéü (Ctrl+Z)">‚Ü©Ô∏è</button>
                <button id="redo-btn" title="ÈáçÂÅö (Ctrl+Y)">‚Ü™Ô∏è</button>
            </div>

            <div class="tool-group">
                <button id="delete-btn" title="Âà™Èô§ÈÅ∏Âèñ">üóëÔ∏è</button>
                <input type="text" id="download-name-input" title="‰∏ãËºâÊ™îÂêç" value="edited-image">
                <button id="download-btn" style="background-color: #28a745; color: white;">‰∏ãËºâÂúñÁâá</button>
                <button id="copy-btn" title="Ë§áË£ΩÂúñÁâáÂà∞Ââ™Ë≤ºÁ∞ø">üìã Ë§áË£Ω</button>
            </div>
        </div>
    </div>


    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div id="copy-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h3>Ë§áË£ΩÂúñÁâá</h3>
            <p>ÊÇ®ÁöÑÁÄèË¶ΩÂô®ÂÆâÂÖ®Ë®≠ÂÆöÂ∑≤ÈòªÊìãÁõ¥Êé•Ë§áË£Ω„ÄÇ<br>Ë´ãÂú®Ê≠§ÂúñÁâá‰∏äÊåâÂè≥ÈçµÔºå‰∏¶ÈÅ∏Êìá„ÄåË§áË£ΩÂúñÁâá„Äç„ÄÇ</p>
            <img id="copy-modal-img" src="" alt="È†êË¶ΩÂúñÁâá">
        </div>
    </div>
    
    <div id="brush-cursor-preview"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // --- DOM ÂÖÉÁ¥† ---
        const topBarContainer = document.getElementById('top-bar-container'); 
        const topTriggerZone = document.getElementById('top-trigger-zone');
        const uploader = document.getElementById('uploader');
        const colorPicker = document.getElementById('color-picker');
        const opacitySlider = document.getElementById('opacity-slider');
        const opacityValue = document.getElementById('opacity-value');
        const lineWidthInput = document.getElementById('line-width');
        const lineWidthValue = document.getElementById('line-width-value');
        const fontSizeInput = document.getElementById('font-size');
        const fontSizeNumInput = document.getElementById('font-size-input');
        const downloadBtn = document.getElementById('download-btn');
        const downloadNameInput = document.getElementById('download-name-input');
        const deleteBtn = document.getElementById('delete-btn');
        const toolBtns = document.querySelectorAll('.tool-btn');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const continuousDrawingCheckbox = document.getElementById('continuous-drawing-checkbox');
        const copyBtn = document.getElementById('copy-btn');
        const copyModal = document.getElementById('copy-modal');
        const copyModalImg = document.getElementById('copy-modal-img');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const brushCursorPreview = document.getElementById('brush-cursor-preview');
        
        // --- ÊáâÁî®Á®ãÂºèÁãÄÊÖãËÆäÊï∏ ---
        let objects = [];
        let backgroundImage = null;
        let originalFilename = null; 
        let currentTool = 'select';
        let previousTool = 'select';
        let isDrawing = false, isDragging = false, isResizing = false;
        let selectedObjects = [];
        let startX, startY;
        let tempInput = null;
        let resizingHandle = null;
        const handleSize = 8;
        let originalObjectProps = [];
        let isMarqueeSelecting = false;
        let marqueeRect = { x: 0, y: 0, width: 0, height: 0 };

        // --- History (Undo/Redo) ---
        let history = [];
        let historyIndex = -1;

        // --- Ê†∏ÂøÉÂáΩÂºè ---
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (backgroundImage) ctx.drawImage(backgroundImage, 0, 0);
            objects.forEach(drawObject);
            if (selectedObjects.length > 0) {
                drawSelection();
            }
        }

        function drawObject(obj) {
            const rgbaColor = hexToRgba(obj.color, obj.opacity);
            ctx.strokeStyle = rgbaColor;
            ctx.fillStyle = rgbaColor;
            ctx.lineWidth = obj.lineWidth;

            if (obj.type === 'pencil') {
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                if (obj.points && obj.points.length > 0) {
                    ctx.moveTo(obj.points[0].x, obj.points[0].y);
                    for (let i = 1; i < obj.points.length; i++) {
                        ctx.lineTo(obj.points[i].x, obj.points[i].y);
                    }
                }
                ctx.stroke();
            } else if (obj.type === 'rect' || obj.type === 'line') {
                ctx.beginPath();
                if (obj.type === 'rect') ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                else { ctx.moveTo(obj.x, obj.y); ctx.lineTo(obj.x + obj.width, obj.y + obj.height); }
                ctx.stroke();
            } else if (obj.type === 'text') {
                ctx.font = `${obj.fontSize}px Arial`;
                ctx.textBaseline = 'top';
                obj.text.split('\n').forEach((line, i) => ctx.fillText(line, obj.x, obj.y + (i * obj.fontSize * 1.1)));
            }
        }

        function drawSelection() {
            ctx.strokeStyle = 'rgba(0, 123, 255, 0.8)';
            ctx.lineWidth = 2;
            
            if (selectedObjects.length === 1) {
                const obj = selectedObjects[0];
                const bounds = getObjectBounds(obj);
                if (obj.type !== 'line') {
                    ctx.setLineDash([6, 4]);
                    ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
                    ctx.setLineDash([]);
                }
                drawHandles(obj);
            } else if (selectedObjects.length > 1) {
                const groupBounds = getGroupBounds(selectedObjects);
                ctx.setLineDash([6, 4]);
                ctx.strokeRect(groupBounds.x, groupBounds.y, groupBounds.width, groupBounds.height);
                ctx.setLineDash([]);
                // No handles for group selection
            }
        }

        // --- ‰∫ã‰ª∂Áõ£ËÅΩÂô®Ë®≠ÂÆö ---
        uploader.addEventListener('change', (e) => {
            const file = e.target.files[0]; if (!file) return;
            handleImageFile(file);
        });

        window.addEventListener('paste', (e) => {
            const activeEl = document.activeElement;
            if (activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA')) return;
            const items = e.clipboardData.items;
            let imageFile = null;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    imageFile = items[i].getAsFile();
                    break;
                }
            }
            if (imageFile) {
                e.preventDefault();
                handleImageFile(imageFile, true);
                showToast('Â∑≤ÊàêÂäüË≤º‰∏äÂúñÁâáÔºÅ');
            }
        });

        function selectTool(toolName) {
            if (currentTool !== 'eyedropper') {
                previousTool = currentTool;
            }
            currentTool = toolName;

            toolBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tool === toolName);
            });
            
            updateCursor();
            selectedObjects = [];
            if (tempInput) tempInput.blur();
            redrawCanvas();
        }

        toolBtns.forEach(btn => btn.addEventListener('click', () => selectTool(btn.dataset.tool)));
        
        const syncFontSize = (value) => {
            fontSizeInput.value = value; fontSizeNumInput.value = value;
            if (selectedObjects.length > 0) {
                selectedObjects.forEach(obj => {
                    if(obj.type === 'text') {
                        obj.fontSize = value;
                    }
                });
                redrawCanvas();
            }
        };
        fontSizeInput.addEventListener('input', (e) => syncFontSize(e.target.value));
        fontSizeNumInput.addEventListener('input', (e) => syncFontSize(e.target.value));
        fontSizeInput.addEventListener('change', saveState);
        fontSizeNumInput.addEventListener('change', saveState);

        lineWidthInput.addEventListener('input', (e) => {
            lineWidthValue.textContent = e.target.value;
            if (selectedObjects.length > 0) {
                selectedObjects.forEach(obj => {
                    if (['rect', 'line', 'pencil'].includes(obj.type)) {
                        obj.lineWidth = e.target.value;
                    }
                });
                redrawCanvas();
            }
            if (['pencil', 'rect', 'line'].includes(currentTool)) {
                updateBrushCursor();
            }
        });
        lineWidthInput.addEventListener('change', saveState);

        // MODIFIED: Real-time color update
        colorPicker.addEventListener('input', (e) => {
             if (['pencil', 'rect', 'line'].includes(currentTool)) updateBrushCursor();
             if (selectedObjects.length > 0) {
                selectedObjects.forEach(obj => {
                    obj.color = e.target.value;
                });
                redrawCanvas();
            }
        });
        colorPicker.addEventListener('change', (e) => {
            if (selectedObjects.length > 0) {
                saveState();
            }
        });
        
        opacitySlider.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            opacityValue.textContent = value.toFixed(2);
            if (selectedObjects.length > 0) {
                selectedObjects.forEach(obj => {
                    obj.opacity = value;
                });
                redrawCanvas();
            }
            if (['pencil', 'rect', 'line'].includes(currentTool)) updateBrushCursor();
        });
        opacitySlider.addEventListener('change', saveState);

        canvas.addEventListener('mousedown', (e) => {
            if (tempInput) { tempInput.blur(); return; }
            
            const { x, y } = getMousePos(e); startX = x; startY = y;
            
            if (currentTool === 'eyedropper') {
                pickColor(x, y);
                return;
            }

            resizingHandle = getHandleAtPosition(x, y);

            if (currentTool === 'select' && resizingHandle) {
                isResizing = true;
                originalObjectProps = [JSON.parse(JSON.stringify(selectedObjects[0]))];
            } else if (currentTool === 'select') {
                const clickedObject = getObjectAtPosition(x, y);
                if (clickedObject) {
                    if (e.shiftKey) { // Add/remove from selection
                        if (selectedObjects.includes(clickedObject)) {
                            selectedObjects = selectedObjects.filter(o => o !== clickedObject);
                        } else {
                            selectedObjects.push(clickedObject);
                        }
                    } else if (!selectedObjects.includes(clickedObject)) {
                        selectedObjects = [clickedObject];
                    }
                    isDragging = true;
                    originalObjectProps = JSON.parse(JSON.stringify(selectedObjects));
                    startX = x; startY = y;
                    if (selectedObjects.length === 1) {
                        updateToolbarForSelection(selectedObjects[0]);
                    }
                } else {
                    isMarqueeSelecting = true;
                    selectedObjects = [];
                    marqueeRect = { x, y, width: 0, height: 0 };
                }
            } else if (currentTool === 'text') {
                createOnCanvasInput(x, y);
            } else if (currentTool === 'pencil') {
                 isDrawing = true;
                 topBarContainer.classList.remove('show');
                const newObject = { type: 'pencil', points: [{ x, y }], color: colorPicker.value, opacity: parseFloat(opacitySlider.value), lineWidth: lineWidthInput.value };
                objects.push(newObject);
            } else { // rect, line
                isDrawing = true;
                topBarContainer.classList.remove('show');
            }
            redrawCanvas();
        });

        canvas.addEventListener('mousemove', (e) => {
            const { x, y } = getMousePos(e);
            if (isResizing) { resizeObject(x, y); redrawCanvas(); return; }
            if (isDragging) {
                const dx = x - startX;
                const dy = y - startY;
                selectedObjects.forEach((obj, index) => {
                    const orig = originalObjectProps[index];
                    if (obj.type === 'pencil') {
                        obj.points = orig.points.map(p => ({ x: p.x + dx, y: p.y + dy }));
                    } else {
                        obj.x = orig.x + dx;
                        obj.y = orig.y + dy;
                    }
                });
                redrawCanvas();
                return;
            }
            if (isMarqueeSelecting) {
                redrawCanvas();
                marqueeRect.width = x - marqueeRect.x;
                marqueeRect.height = y - marqueeRect.y;
                ctx.fillStyle = 'rgba(0, 123, 255, 0.2)';
                ctx.strokeStyle = 'rgba(0, 123, 255, 0.8)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.rect(marqueeRect.x, marqueeRect.y, marqueeRect.width, marqueeRect.height);
                ctx.fill();
                ctx.stroke();
                return;
            }
            if (isDrawing) {
                redrawCanvas(); 
                if (currentTool === 'pencil') {
                    const currentPath = objects[objects.length - 1];
                    currentPath.points.push({ x, y });
                    drawObject(currentPath);
                } else {
                    const previewColor = hexToRgba(colorPicker.value, 0.7);
                    ctx.strokeStyle = previewColor;
                    ctx.lineWidth = lineWidthInput.value;
                    if (currentTool === 'rect') {
                        ctx.strokeRect(startX, startY, x - startX, y - startY);
                    } else if (currentTool === 'line') {
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                }
                return;
            }
            updateCursor(e);
        });

        canvas.addEventListener('mouseup', (e) => {
            let stateChanged = false;
            if (isMarqueeSelecting) {
                const selectionBounds = {
                    x: Math.min(marqueeRect.x, marqueeRect.x + marqueeRect.width),
                    y: Math.min(marqueeRect.y, marqueeRect.y + marqueeRect.height),
                    width: Math.abs(marqueeRect.width),
                    height: Math.abs(marqueeRect.height)
                };
                selectedObjects = objects.filter(obj => {
                    const objBounds = getObjectBounds(obj);
                    return (
                        objBounds.x < selectionBounds.x + selectionBounds.width &&
                        objBounds.x + objBounds.width > selectionBounds.x &&
                        objBounds.y < selectionBounds.y + selectionBounds.height &&
                        objBounds.y + objBounds.height > selectionBounds.y
                    );
                });
            }
            if (isDrawing) {
                let currentObjectIsFinalized = false;
                if (currentTool === 'pencil') {
                    const currentPath = objects[objects.length - 1];
                    if (currentPath.points.length < 2) { objects.pop(); } 
                    else { currentObjectIsFinalized = true; }
                } else { // rect, line
                    const { x, y } = getMousePos(e);
                    let newObject = { type: currentTool, x: Math.min(startX, x), y: Math.min(startY, y), width: Math.abs(x - startX), height: Math.abs(y - startY), color: colorPicker.value, opacity: parseFloat(opacitySlider.value), lineWidth: lineWidthInput.value, fontSize: fontSizeInput.value };
                    if (currentTool === 'line') newObject = { ...newObject, x: startX, y: startY, width: x - startX, height: y - startY };
                    if ((newObject.width > 2 || newObject.height > 2 || currentTool === 'line') && (newObject.width !== 0 || newObject.height !== 0)) {
                        objects.push(newObject);

                    }
                }

                if (currentObjectIsFinalized) {
                    stateChanged = true;

                    }

            }
            if (isDragging || isResizing || isMarqueeSelecting) stateChanged = true;
            if (stateChanged) saveState();
            isDrawing = isDragging = isResizing = isMarqueeSelecting = false;
            resizingHandle = null;
            redrawCanvas();

        function createOnCanvasInput(x, y, text = '', color, fontSize, opacity) {
            if (tempInput) tempInput.blur();
            const rect = canvas.getBoundingClientRect(); 
            const scaleX = rect.width / canvas.width;
            const scaleY = rect.height / canvas.height;

            color = color || colorPicker.value;
            fontSize = fontSize || fontSizeInput.value;
            opacity = opacity !== undefined ? opacity : parseFloat(opacitySlider.value);
            
            tempInput = document.createElement('textarea'); tempInput.value = text; tempInput.className = 'on-canvas-input';
            document.body.appendChild(tempInput);
            Object.assign(tempInput.style, {
                position: 'absolute', 
                left: `${rect.left + window.scrollX + (x * scaleX)}px`, 
                top: `${rect.top + window.scrollY + (y * scaleY)}px`,
                color: color, 
                fontSize: `${fontSize * scaleY}px`, 
                fontFamily: 'Arial', lineHeight: '1.1'
            });
            setTimeout(() => tempInput.focus(), 0);
            const autoResize = () => { if (!tempInput) return; tempInput.style.height = 'auto'; tempInput.style.width = 'auto'; tempInput.style.height = tempInput.scrollHeight + 'px'; tempInput.style.width = tempInput.scrollWidth + 'px'; };
            tempInput.addEventListener('input', autoResize); setTimeout(autoResize, 0);
            const finalize = () => {
                if (!tempInput) return;
                const newText = tempInput.value; 
                if (newText) {
                    objects.push({ type: 'text', text: newText, x: x, y: y, color: color, opacity: opacity, fontSize: fontSize });
                }
                document.body.removeChild(tempInput); 
                tempInput = null; 
                selectTool('select'); // MODIFIED: Always switch to select tool
                saveState();
            };
            tempInput.addEventListener('blur', finalize);
            tempInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); tempInput.blur(); } });
        }
        
        function hexToRgba(hex, alpha = 1) {
            let r = 0, g = 0, b = 0;
            if (hex.length == 4) { r = parseInt(hex[1] + hex[1], 16); g = parseInt(hex[2] + hex[2], 16); b = parseInt(hex[3] + hex[3], 16); } 
            else if (hex.length == 7) { r = parseInt(hex.substring(1, 3), 16); g = parseInt(hex.substring(3, 5), 16); b = parseInt(hex.substring(5, 7), 16); }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect(); 
            const scaleX = canvas.width / rect.width; 
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }
        
        function pickColor(x, y) {
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
            const alpha = (pixel[3] / 255).toFixed(2);
            colorPicker.value = hex;
            opacitySlider.value = alpha;
            opacityValue.textContent = alpha;
            showToast(`Â∑≤ÈÅ∏ÂèñÈ°èËâ≤: ${hex}`);
            selectTool(previousTool);
        }

        function updateToolbarForSelection(obj) {
            colorPicker.value = obj.color;
            opacitySlider.value = obj.opacity;
            opacityValue.textContent = obj.opacity.toFixed(2);
            if (obj.type === 'text') { syncFontSize(obj.fontSize); } 
            else { lineWidthInput.value = obj.lineWidth; lineWidthValue.textContent = obj.lineWidth; }
        }
        
        function updateCursor(e) {
            const isDrawingTool = ['pencil', 'rect', 'line'].includes(currentTool);
            canvas.classList.toggle('hide-cursor', isDrawingTool);

            if (isDrawingTool) {
                updateBrushCursor();
                if(e) { 
                    brushCursorPreview.style.display = 'block';
                }
            } else {
                brushCursorPreview.style.display = 'none';
                if (currentTool === 'eyedropper') canvas.style.cursor = 'copy';
                else if (currentTool !== 'select') canvas.style.cursor = 'crosshair';
                else { 
                    if (e) {
                        const { x, y } = getMousePos(e);
                        const handle = getHandleAtPosition(x, y);
                        if (handle) {
                            if (selectedObjects.length === 1 && selectedObjects[0].type === 'line') { canvas.style.cursor = 'pointer'; } 
                            else {
                                if (handle.includes('n') || handle.includes('s')) canvas.style.cursor = 'ns-resize';
                                else if (handle.includes('w') || handle.includes('e')) canvas.style.cursor = 'ew-resize';
                                else if ((handle.startsWith('n') && handle.endsWith('w')) || (handle.startsWith('s') && handle.endsWith('e'))) canvas.style.cursor = 'nwse-resize';
                                else canvas.style.cursor = 'nesw-resize';
                            }
                        } else if (getObjectAtPosition(x, y)) {
                            canvas.style.cursor = 'move';
                        } else {
                            canvas.style.cursor = 'default';
                        }
                    } else {
                         canvas.style.cursor = 'default';
                    }
                }
            }
        }
        
        function updateBrushCursor() {
            if (!['pencil', 'rect', 'line'].includes(currentTool)) return;
            const rect = canvas.getBoundingClientRect();
            if (rect.width === 0) return;
            
            const scale = canvas.width / rect.width;
            
            const size = lineWidthInput.value / scale;

            brushCursorPreview.style.width = `${size}px`;
            brushCursorPreview.style.height = `${size}px`;
            
            const colorWithOpacity = hexToRgba(colorPicker.value, 0.5);
            brushCursorPreview.style.backgroundColor = colorWithOpacity;
            brushCursorPreview.style.borderColor = colorPicker.value;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 2500);
        }

        // --- Scaling and Selection Functions ---
        function getGroupBounds(objects) {
            if (objects.length === 0) return { x: 0, y: 0, width: 0, height: 0 };
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            objects.forEach(obj => {
                const bounds = getObjectBounds(obj);
                minX = Math.min(minX, bounds.x);
                minY = Math.min(minY, bounds.y);
                maxX = Math.max(maxX, bounds.x + bounds.width);
                maxY = Math.max(maxY, bounds.y + bounds.height);
            });
            return { x: minX, y: minY, width: maxX - minX, height: maxY - minY };
        }
        function getObjectBounds(obj) {
            if (obj.type === 'pencil') {
                if (!obj.points || obj.points.length === 0) return { x: 0, y: 0, width: 0, height: 0 };
                let minX = obj.points[0].x, maxX = obj.points[0].x;
                let minY = obj.points[0].y, maxY = obj.points[0].y;
                for (let i = 1; i < obj.points.length; i++) {
                    minX = Math.min(minX, obj.points[i].x); maxX = Math.max(maxX, obj.points[i].x);
                    minY = Math.min(minY, obj.points[i].y); maxY = Math.max(maxY, obj.points[i].y);
                }
                return { x: minX, y: minY, width: maxX - minX, height: maxY - minY };
            } else if (obj.type === 'text') {
                ctx.font = `${obj.fontSize}px Arial`;
                const lines = obj.text.split('\n'); let textWidth = 0;
                lines.forEach(line => { const w = ctx.measureText(line).width; if (w > textWidth) textWidth = w; });
                const textHeight = obj.fontSize * lines.length * 1.1;
                return { x: obj.x, y: obj.y, width: textWidth, height: textHeight };
            } else if (obj.type === 'line') {
                return { x: Math.min(obj.x, obj.x + obj.width), y: Math.min(obj.y, obj.y + obj.height), width: Math.abs(obj.width), height: Math.abs(obj.height) };
            }
            return { x: obj.x, y: obj.y, width: obj.width, height: obj.height };
        }
        function getHandles(obj) {
            if (obj.type === 'line') {
                return { 'start': { x: obj.x, y: obj.y }, 'end': { x: obj.x + obj.width, y: obj.y + obj.height } };
            }
            const b = getObjectBounds(obj);
            return { 'nw':{x:b.x,y:b.y}, 'n':{x:b.x+b.width/2,y:b.y}, 'ne':{x:b.x+b.width,y:b.y}, 'w':{x:b.x,y:b.y+b.height/2}, 'e':{x:b.x+b.width,y:b.y+b.height/2}, 'sw':{x:b.x,y:b.y+b.height}, 's':{x:b.x+b.width/2,y:b.y+b.height}, 'se':{x:b.x+b.width,y:b.y+b.height} };
        }
        function drawHandles(obj) {
            if (selectedObjects.length > 1) return;
            const handles = getHandles(obj);
            ctx.fillStyle = '#fff'; ctx.strokeStyle = '#007bff'; ctx.lineWidth = 1;
            for (const key in handles) {
                const h = handles[key]; 
                ctx.beginPath();
                ctx.rect(h.x - handleSize / 2, h.y - handleSize / 2, handleSize, handleSize);
                ctx.fill(); ctx.stroke();
            }
        }
        function getHandleAtPosition(x, y) {
            if (selectedObjects.length !== 1) return null;
            const handles = getHandles(selectedObjects[0]);
            for (const key in handles) {
                const h = handles[key];
                if (x >= h.x - handleSize && x <= h.x + handleSize && y >= h.y - handleSize && y <= h.y + handleSize) return key;
            }
            return null;
        }
        function resizeObject(mouseX, mouseY) {
            if (selectedObjects.length !== 1) return;
            const obj = selectedObjects[0], orig = originalObjectProps[0];
            if (obj.type === 'line') {
                const origEndX = orig.x + orig.width, origEndY = orig.y + orig.height;
                if (resizingHandle === 'start') {
                    obj.x = mouseX; obj.y = mouseY; obj.width = origEndX - mouseX; obj.height = origEndY - mouseY;
                } else { obj.width = mouseX - obj.x; obj.height = mouseY - obj.y; }
                return; 
            }
            let { x, y, width, height } = getObjectBounds(orig);
            if (resizingHandle.includes('e')) width = mouseX - x;
            if (resizingHandle.includes('w')) { width += x - mouseX; x = mouseX; }
            if (resizingHandle.includes('s')) height = mouseY - y;
            if (resizingHandle.includes('n')) { height += y - mouseY; y = mouseY; }
            if (obj.type === 'text') {
                const originalWidth = getObjectBounds(orig).width || 1;
                const scale = Math.abs(width) / originalWidth;
                obj.fontSize = Math.max(5, orig.fontSize * scale);
                obj.x = x; obj.y = y;
            } else if (obj.type === 'pencil') {
                const originalBounds = getObjectBounds(orig);
                if (originalBounds.width === 0 || originalBounds.height === 0) return;
                const scaleX = width / originalBounds.width;
                const scaleY = height / originalBounds.height;
                obj.points = orig.points.map(p => ({
                    x: x + (p.x - originalBounds.x) * scaleX,
                    y: y + (p.y - originalBounds.y) * scaleY
                }));
            } else { // Rectangle
                obj.x = x; obj.y = y; obj.width = width; obj.height = height;
            }
        }
        function getObjectAtPosition(x, y) {
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                if (obj.type === 'pencil') {
                    for (let j = 0; j < obj.points.length - 1; j++) {
                        const dist = distToSegment({x, y}, obj.points[j], obj.points[j+1]);
                        if (dist < Math.max(10, obj.lineWidth / 2)) return obj;
                    }
                } else {
                    const bounds = getObjectBounds(obj);
                    if (x >= bounds.x && x <= bounds.x + bounds.width && y >= bounds.y && y <= bounds.y + bounds.height) return obj;
                }
            }
            return null;
        }

        function distToSegment(p, v, w) {
            const l2 = (v.x - w.x)**2 + (v.y - w.y)**2;
            if (l2 == 0) return Math.sqrt((p.x - v.x)**2 + (p.y - v.y)**2);
            let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
            t = Math.max(0, Math.min(1, t));
            return Math.sqrt((p.x - (v.x + t * (w.x - v.x)))**2 + (p.y - (v.y + t * (w.y - v.y)))**2);
        }

        // --- History Functions ---
        function saveState(shouldAutoCopy = true) {
            history.length = historyIndex + 1;
            history.push(JSON.parse(JSON.stringify(objects)));
            historyIndex++;
            updateHistoryButtons();
            if (shouldAutoCopy) {
                copyCanvasToClipboard(true);
            }
        }
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                objects = JSON.parse(JSON.stringify(history[historyIndex]));
                selectedObjects = [];
                redrawCanvas();
                updateHistoryButtons();
                copyCanvasToClipboard(true);
            }
        }
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                objects = JSON.parse(JSON.stringify(history[historyIndex]));
                selectedObjects = [];
                redrawCanvas();
                updateHistoryButtons();
                copyCanvasToClipboard(true);
            }
        }
        function updateHistoryButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }
        
        // Initial state
        saveState(false);
        redrawCanvas();
