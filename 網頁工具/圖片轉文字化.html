    <style>

<body>
    <a href="https://wenyt0427.github.io/wennnn/%E7%B6%B2%E9%A0%81%E5%B7%A5%E5%85%B7/%E4%B8%BB%E9%A0%81%E9%9D%A2" id="homeButton" title="ÂõûÂà∞È¶ñÈ†Å">üè†</a>
    <div class="container">
        <div class="upload-section">
            <h2>‰∏äÂÇ≥ÂúñÁâá</h2>
            <div class="upload-options">
                <label for="imageInput" class="upload-btn">ÈÅ∏ÊìáÊñá‰ª∂</label>
                <div id="pasteArea">ÈªûÊìäÈÄôË£°Á≤òË≤ºÊà™Âúñ</div>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            <img id="originalImage" alt="ÂéüÂßãÂúñÁâá">
        </div>
        <div class="result-section">
            <div class="control-panel">
                <h2>ÊñáÂ≠óÊèèÁπ™ÁµêÊûú</h2>
                <div class="action-buttons">
                    <button id="defaultBtn" class="action-btn">È†êË®≠</button>
                    <button id="undoBtn" class="action-btn">‚Ü©Ô∏è</button>
                    <button id="redoBtn" class="action-btn">‚Ü™Ô∏è</button>
                </div>
            </div>
            <select id="resolutionSelect">
                <option value="1">ÊúÄÈ´ò (1x1)</option>
                <option value="2">ÈùûÂ∏∏È´ò (2x2)</option>
                <option value="3">ÂæàÈ´ò (3x3)</option>
                <option value="4" selected>È´ò (4x4)</option>
                <option value="5">‰∏≠È´ò (5x5)</option>
                <option value="6">‰∏≠ (6x6)</option>
                <option value="7">‰∏≠‰Ωé (7x7)</option>
                <option value="8">‰Ωé (8x8)</option>
                <option value="9">Âæà‰Ωé (9x9)</option>
                <option value="10">ÊúÄ‰Ωé (10x10)</option>
            </select>
            <input type="text" id="customCharacters" placeholder="Ëº∏ÂÖ•Ëá™ÂÆöÁæ©Â≠óÁ¨¶ÈõÜÔºàÂæûÊöóÂà∞‰∫ÆÔºâ" value=".:-=+*#%@">
            <textarea id="resultText" spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const originalImage = document.getElementById('originalImage');
        const resultText = document.getElementById('resultText');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const pasteArea = document.getElementById('pasteArea');
        const customCharacters = document.getElementById('customCharacters');
        const defaultBtn = document.getElementById('defaultBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');

        let imageData = null;
        const defaultCharacters = '.:-=+*#%@';
        let history = [];
        let historyIndex = -1;

        imageInput.addEventListener('change', handleImageUpload);
        resolutionSelect.addEventListener('change', processImage);
        customCharacters.addEventListener('input', () => {
            updateHistory();
            processImage();
        });
        pasteArea.addEventListener('click', () => pasteArea.focus());
        pasteArea.addEventListener('paste', handlePaste);
        defaultBtn.addEventListener('click', setDefaultCharacters);
        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undo();
            } else if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redo();
            }
        });

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        }

        function handlePaste(e) {
            e.preventDefault();
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    loadImage(blob);
                    break;
                }
            }
        }

        function loadImage(blob) {
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage.src = event.target.result;
                originalImage.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
                    imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    processImage();
                };
            }
            reader.readAsDataURL(blob);
        }

        function processImage() {
            if (!imageData) return;

            const { width, height, data } = imageData;
            let result = '';
            const resolution = parseInt(resolutionSelect.value);
            const characters = customCharacters.value || defaultCharacters;

            for (let y = 0; y < height; y += resolution) {
                for (let x = 0; x < width; x += resolution) {
                    const i = (y * width + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const charIndex = Math.floor(brightness / 255 * (characters.length - 1));
                    result += characters[charIndex];
                }
                result += '\n';
            }

            updateResult(result);
            adjustFontSize();
        }

        function adjustFontSize() {
            const resolution = parseInt(resolutionSelect.value);
            const fontSize = 12 / resolution;
            resultText.style.fontSize = `${fontSize}px`;
            resultText.style.lineHeight = `${fontSize}px`;
        }

        function setDefaultCharacters() {
            customCharacters.value = defaultCharacters;
            updateHistory();
            processImage();
        }

        function updateHistory() {
            const state = {
                customCharacters: customCharacters.value,
                resultText: resultText.value
            };
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex = history.length - 1;
        }

        function updateResult(newResult) {
            resultText.value = newResult;
            updateHistory();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                applyState(history[historyIndex]);
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                applyState(history[historyIndex]);
            }
        }

        function applyState(state) {
            customCharacters.value = state.customCharacters;
            resultText.value = state.resultText;
        }
    </script>
